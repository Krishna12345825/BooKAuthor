    <!-- Modal -->
    <div class="modal fade" id="staticBackdrop" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="staticBackdropLabel">Author Details</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>

                <div class="modal-body" id="newform">
                    <div class="form-group mt-3">
                        <lable style="font-weight: bold">First Name</lable>
                        <input type="text" name="authorFname" autocomplete="off" id="authorFname" class="form-control"
                               placeholder="Enter Your  First Name">
                    </div>
                    <div class="form-group mt-3">
                        <lable style="font-weight: bold">Last Name </lable>
                        <input type="text" name="authorLname" autocomplete="off" id="authorLname" class="form-control"

                    </div>

                    <div class="form-group mt-3">
                        <lable style="font-weight: bold">Bio </lable>
                        <textarea class="form-control" autocomplete="off" class="form-control"

                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal" >Cancel</button>
                    <button type="button" class="btn btn-primary" id="add" data-bs-dismiss="modal" >Submit</button>
                </div>
            </div>

    <div id="btn2">
        <button id="addBlogPost" class="bg-primary editForm" data-bs-toggle="modal" data-bs-target="#staticBackdrop1" class="btn-prop">Add BlogPost</button>
    </div>

    <!-- Modal -->
    <div class="modal fade" id="staticBackdrop1" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" >BlogPost Details</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body" id="BlogPostform">
                    <div class="form-group mt-3">
                        <lable style="font-weight: bold">Title </lable>
                        <input type="text" name="blogTitle" id="blogTitle" class="form-control"
                               placeholder="Enter Your Blog Title">
                    </div>

                    <div class="form-group mt-3">
                        <lable style="font-weight: bold">Date </lable>
                        <input type="date" name="blogDate" id="blogDate" class="form-control"
                               placeholder="Enter Your Blog Date">
                    </div>

                    <div class="form-group mt-3">
                        <lable style="font-weight: bold">Content </lable>
                        <select class="form-select" name="blogContent" id="blogContent">
                            <option selected>Choosed Option</option>
                            <option value="UNDEFINED">UNDEFINED</option>
                            <option value="WRITING">WRITING</option>
                            <option value="PUBLISHED">PUBLISHED</option>
                            <option value="OPEN_FOR_COMMENT">OPEN_FOR_COMMENT</option>
                            <option value="CLOSE">CLOSE</option>
                        </select>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary"  data-bs-dismiss="modal">Cancel</button>
                    <button type="button" class="btn btn-primary" id="add1" data-bs-dismiss="modal" >Add</button>
